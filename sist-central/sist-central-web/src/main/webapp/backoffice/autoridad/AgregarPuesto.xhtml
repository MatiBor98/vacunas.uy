<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../../WEB-INF/appTemplateAutoridad.xhtml">
    <ui:define name="titulo">
        - Agregar Laboratorio
    </ui:define>
    <ui:define name="content">
        <div class="bodytype" style="background-color: white">
        <div class="content" style="margin:initial">
            <h:form class="form-signin">
                <h:graphicImage styleClass="mb-4"
                                name="LogoVacunatorio.png"
                                t:alt="LogoVacunatorio.png"
                                t:width="90"
                                t:height="90"
                />
                <h1 class="h2 mb-3 font-weight-normal">Agregar un puesto para #{ConsultaBean.consultaVacunatorio}</h1>

                <div id="errores" style="display:#{PuestoBean.puestoYaExiste}">
                    <div class="alert alert-danger">
                        Ya existe un puesto con ese nombre.
                    </div>
                </div>

                <div id="errores" style="display:#{PuestoBean.puestoAgregado}">
                    <div class="alert alert-success">
                        El puesto fue agregado con exito.
                    </div>
                </div>
                
                <p:datePicker style="display:none"></p:datePicker>

                <label class="form-label">Vacunatorio:</label>
                <h:inputText
                        stlyeClsss="text-input"
                        value="#{ConsultaBean.consultaVacunatorio}"
                        id="inputNombreVac"
                        class="form-control text-center"
                        t:placeholder="Ingrese el nomrbe"
                        required="true"
                        disabled="true"
                />

                <label class="form-label">Nombre:</label>
                <h:inputText
                        stlyeClsss="text-input"
                        value="#{PuestoBean.nomPuesto}"
                        id="inputNombre"
                        class="form-control text-center"
                        t:placeholder="Ingrese el nomrbe"
                        required="true"
                />

                <h:commandButton value="Crear"
                                 class="btn btn-lg btn-primary btn-block"
                                 type="submit"
                                 style="background-color:#222938; border:#222938; margin-top: 30px"
                                 action="#{PuestoBean.agregarPuesto(ConsultaBean.consultaVacunatorio)}"
                />
            </h:form>
        </div>
        </div>
    </ui:define>
</ui:composition>
</html>
