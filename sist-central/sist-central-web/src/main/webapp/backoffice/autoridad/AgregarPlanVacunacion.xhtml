<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../../WEB-INF/appTemplateAutoridad.xhtml">
    <ui:define name="titulo">
        - Agregar Plan de Vacunacion
    </ui:define>
    <ui:define name="content">
        <div class="div_body" style="background-color: white; min-height:100vh; display:block">
            <h:form class="form-signin">
                <h:graphicImage styleClass="mb-4"
                                name="LogoPlanVacunacion.png"
                                t:alt="LogoPlanVacunacion.png"
                                t:width="90"
                                t:height="90"
                />
                <h1 class="h2 mb-3 font-weight-normal">Agregar un plan de vacunacion</h1>

                <div id="errores" style="display:#{PlanVacunacionBean.planVacunacionYaExiste}">
                    <div class="alert alert-danger">
                        Ya existe un plan de vacunacion con ese nombre.
                    </div>
                </div>

                <div id="errores" style="display:#{PlanVacunacionBean.planVacunacionAgregado}">
                    <div class="alert alert-success">
                        El plan de vacunacion fue agregado con exito.
                    </div>
                </div>

                <div id="errores" style="display:#{PlanVacunacionBean.elegirEnfermedad}">
                    <div class="alert alert-danger">
                        El plan de vacunacion debe estar asociado con una enfermedad.
                    </div>
                </div>
                
                <div id="errores" style="display:#{PlanVacunacionBean.fechaIncorrecta}">
                    <div class="alert alert-danger">
                        La fecha de finalizacion debe ser despues de la de inicio.
                    </div>
                </div>

				 <label class="form-label">Nombre:</label>
                <h:inputText
                        stlyeClsss="text-input"
                        value="#{PlanVacunacionBean.nomPlanVacunacion}"
                        id="inputNombre"
                        class="form-control text-center"
                        t:placeholder="Ingrese el nomrbe"
                        required="true"
                />
                
                <div class="ui-fluid p-grid p-formgrid">
            		<div class="p-field p-col-12 p-md-6">
		                <label class="form-label">Inicio:</label>
		                <p:datePicker id="inputInicio" showIcon="true" value="#{PlanVacunacionBean.fechaInicio}" t:placeholder="Ingrese la fecha de inicio"/>
		            </div>
		        </div>
                
                <div class="ui-fluid p-grid p-formgrid">
            		<div class="p-field p-col-12 p-md-6">
		                <label class="form-label">Fin:</label>
		                <p:datePicker id="inputFin" showIcon="true" value="#{PlanVacunacionBean.fechaFin}" t:placeholder="Ingrese la fecha de fin"/>
		            </div>
		        </div>

                <label class="form-label">Enfermedades relacionadas:</label>
                <h:selectOneMenu value="#{PlanVacunacionBean.enfermedad}" class="form-control">
                    <f:selectItems value="#{EnfermedadBean.getNombresEnfermedades()}"/>
                </h:selectOneMenu>

                <h:commandButton value="Crear"
                                 class="btn btn-lg btn-primary btn-block"
                                 type="submit"
                                 style="background-color:#222938; border:#222938; margin-top: 30px"
                                 action="#{PlanVacunacionBean.agregarPlanVacunacion()}"
                />
            </h:form>
        </div>
    </ui:define>
</ui:composition>

</html>
