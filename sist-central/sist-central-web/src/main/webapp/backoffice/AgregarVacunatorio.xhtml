<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> 

<head>

    <meta charset="utf-8" />
    <title>Vacunas.uy - Agregar Vacunatorio</title>
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    
  	
    <style>
      .bd-placeholder-img {
        font-size: 1.4rem;
        text-anchor: big;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      
      body {
  height: 100%;
}

.div_body {
  display: -ms-flexbox;
  display: flex;
  -ms-flex-align: center;
  background-color: #E5E8C7;
  align-items: center;
  padding-top: 30px;
  padding-bottom: 30px;
}

.form-signin {
  width: 100%;
  max-width: 500px;
  padding: 0px;
  margin: auto;
}

.form-label {
  margin-bottom: 0rem;
  text-align: left;
  display: block;
  font-size: 18px;
}

.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="text"] {
  margin-bottom: 5px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
.form-signin input[type="number"] {
  margin-bottom: 5px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}


    </style>
</head> 

<ui:include src="../WEB-INF/Navbar.xhtml" />
<h:body class="text-center" style="background-color: white">
  
  <div class="div_body" style="background-color: white">
  <h:form class="form-signin">
    
      <img
        class="mb-4"
        src="/sist-central-web/src/main/webapp/resources/LogoVacunatorio.png"
        alt=""
        width="90"
        height="90"
      />
      <h1 class="h2 mb-3 font-weight-normal">Agregar un vacunatorio</h1>
      
		<div id="errores" style="display:#{VacunatorioBean.vacunatorioYaExiste}">
			<div class="alert alert-danger">
				  Ya existe un vacunatorio con ese nombre.
			</div>	
		</div>	

      	<div id="errores" style="display:#{VacunatorioBean.vacunatorioAgregado}">
			<div class="alert alert-success">
				 	El vacunatorio fue agregado con exito.
			</div>	
		</div>
		
		<div id="errores" style="display:#{VacunatorioBean.elegirDepartamento}">
			<div class="alert alert-danger">
				 	La vacuna debe estar asociada con un unico departamento.
			</div>	
		</div>
		

      
      <label class="form-label">Nombre:</label>
      <h:inputText 
      	stlyeClsss="text-input" 
        value="#{VacunatorioBean.nomVacunatorio}"
        id="inputNombre"
        class="form-control text-center"
        t:placeholder="Ingerse el nomrbe"
        required="true"
      />
      
      <label class="form-label">Departamento:</label>
      <h:selectOneMenu value="#{VacunatorioBean.depVacunatorio}" class="form-control">
				<f:selectItems value="#{VacunatorioBean.getNombresDepartamentos()}"/>
	  </h:selectOneMenu>
      
      <label class="form-label">Ciudad:</label>
      <h:inputText
     	value="#{VacunatorioBean.ciudadVacunatorio}"
        id="inputCiudad"
        class="form-control text-center"
        t:placeholder="Ingerse la ciudad"
        required="true"
      />
      
      <label class="form-label">Direccion:</label>
      <h:inputText
     	value="#{VacunatorioBean.dirVacunatorio}"
        id="inputDireccion"
        class="form-control text-center"
        t:placeholder="Ingerse la direccion"
        required="true"
      />
		
      <h:commandButton value="Crear"
        class="btn btn-lg btn-primary btn-block"
        type="submit"
        style="background-color:#222938; border:#222938; margin-top: 30px"
        action="#{VacunatorioBean.agregarVacunatorio()}"
      />
    </h:form>
    </div>
    
  </h:body>
  
</html>
