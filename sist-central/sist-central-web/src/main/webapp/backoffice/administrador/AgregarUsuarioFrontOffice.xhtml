<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="../WEB-INF/appTemplate.xhtml">
	<ui:define name="titulo">
		- Alta-Usuario
	</ui:define>
	<ui:define name="content">
	
		<p:datePicker style="display:none"></p:datePicker>	
	
		<div class="div-body pt-5" style="height: 100%; min-height: 100%; padding-bottom: 30vh; position: relative;">
			<div class="container d-flex">
				<div class="flex-row justify-content-center">
					<div class="col-3"/>
					<div class="col-6 pl-3 pr-3">
						<div class="card" style="width: 27rem;">
							<div class="card-title"><h2>Alta de usuario front office</h2></div>
							<div class="card-body">
								<h:form id="altaUsuario">
									<div class="row pt-1 pb-2">
										<div class="col-3 py-lg-2" style="text-align: right;">
											<label class="col-form-lavel pt-2" for="ci">CI </label>
										</div>
										<div class="col-8 py-sm-2" style="text-align: left;">
											<p:inputText value="#{usuarioFrontOfficeBean.ci}" id="ci"/>
										</div>
										<div class="col-3 py-sm-2" style="text-align: right;">
											<label for="nombre" class="col-form-lavel pt-2">Nombre </label>
										</div>
										<div class="col-8 py-sm-2" style="text-align: left;">
											<p:inputText value="#{usuarioFrontOfficeBean.nombre}" id="nombre"/>
										</div>
										<div class="col-3 py-sm-2" style="text-align: right;">
											<label for="email" class="col-form-lavel pt-2">Email </label>
										</div>
										<div class="col-8 py-sm-2" style="text-align: left;">
											<p:inputText value="#{usuarioBackOfficeBean.email}" id="email"/>
										</div>
										<div class="col-3 py-sm-2" style="text-align: right;">
											<label for="checkVacunador" class="col-form-lavel">Vacunador</label>
										</div>
										<div class="col-8 py-sm-2" style="text-align: left;">
											<p:selectBooleanCheckbox id="checkVacunador" value="#{usuarioFrontOfficeBean.vacunador}"/>
										</div>
									</div>
									<div class=" button-container mx-auto" style="width: 7vw;">
										<p:commandButton process="altaUsuario @this" value="Registrar" type="submit" action="#{usuarioFrontOfficeBean.registrarUsuario()}"/>
									</div>
									<p:messages id="errores" showDetail="true" closable="true" infoStyle="color:darkgreen" >
										<p:autoUpdate/>
									</p:messages>		
								</h:form>
							</div>							
						</div>
					</div>
					<div class="col-3"/>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
