<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 
<ui:composition template="../../WEB-INF/appTemplateAdministrador.xhtml">
	<ui:define name="titulo">
		- Lista usuarios backoffice
	</ui:define>
	<ui:define name="content">
				<div class="bodytype" >
					<div class="content" style="margin:initial">
						<h:graphicImage styleClass="mb-4"
										name="LogoUsuario.png"
										p:alt="LogoUsuario.png"
										p:width="90"
										p:height="90"
						/>
						<h1 class="h2 mb-3 font-weight-normal">Usuarios BackOffice</h1>
						<h:form class="form-inline my-4 my-lg-0 mr-auto">
							<h:inputText
								value="#{UsuarioBackOfficeBean.busqueda}"
								class="form-control col-10 mr-sm-2"
								style="width:650px"
								type="search"
								p:placeholder="Buscar usuario por email"
								aria-label="Search"
								name="busquedaUsuarios"
								/>
							<h:commandButton value="Buscar" type="submit" class="btn btn-info my-2 my-sm-0" style="background-color:#222938; border:#222938; color:white" action="#{UsuarioBackOfficeBean.setRealizarBusqueda(true)}"/>
						</h:form>
						<p></p>
						
						<div id="busq" style="margin-top: 20px; display:#{UsuarioBackOfficeBean.hayBusqueda}">
								<div class="alert alert-secondary">
									Resultado de la busqueda "#{UsuarioBackOfficeBean.busqueda}"
								</div>
						</div>
						
						<p:datePicker style="display:none"></p:datePicker>
						
						<div id="listaUsuarios">
									
							<ul class="list-group pt-5 pb-5">
			                    <ui:repeat value="#{UsuarioBackOfficeBean.listarUsuarios()}" var="usu">
									<h:form>
				                        <li class="list-group-item" style="background-color:#{UsuarioBackOfficeBean.getColor()}">
				                            <h2 style="color:#{UsuarioBackOfficeBean.colorSecundario}">Email: #{usu.email}</h2>
				                            <p style="color:#{UsuarioBackOfficeBean.colorSecundario}">#{usu.rol}</p>                           
				                             <div style="display:inline">
					                             <h:form>
					                                <h:commandButton value="Consultar" type="submit" class="btn btn-info"
					                                                 style="padding: 2px 6px; display: inline; margin-left: 3px"
					                                                 action="#{ConsultaBean.setConsultaUsuarioBackOffice(usu.email, usu.rol)}"/>
					                            </h:form>
					                         </div>
				                            <p></p>
				                        </li>
				                    </h:form>
			
			                    </ui:repeat>
			
			                </ul>
					</div>
				</div>
			</div>
	</ui:define>
</ui:composition>
</html>
