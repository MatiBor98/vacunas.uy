<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://xmlns.jcp.org/jsf/passthrough"
      > 
<ui:composition template="../../WEB-INF/appTemplate.xhtml">
	<ui:define name="titulo">
		- Modificar Vacuna
	</ui:define>
	<ui:define name="content">
		<div class="bodytype">
			<label class="form-label">Email:</label>
			<h:inputText
				stlyeClass="text-input"
				value="#{ModificarUsuarioBackOffice.email}"
				id="inputEmail"
				class="form-control text-center"
				t:placeholder="Ingerse el email"
				required="true"
				disabled="true"
		  	/>

			<label class="form-label">Rol:</label>
			<h:inputText
				value="#{ModificarUsuarioBackOffice.rol}"
				id="inputRol"
				class="form-control text-center"
				t:placeholder="Ingerse el rol del usuario"
				required="true"
		  	/>
		</div>
	</ui:define>
</ui:composition>
	
</html>
