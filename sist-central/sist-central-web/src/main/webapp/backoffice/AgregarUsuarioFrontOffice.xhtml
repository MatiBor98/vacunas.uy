<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="../WEB-INF/appTemplate.xhtml">
	<ui:define name="titulo">
		- Alta-Usuario
	</ui:define>
	<ui:define name="content">
	
		<p:datePicker style="display:none"></p:datePicker>	
	
		<div class="div-body pt-5" style="height: 100%; min-height: 100%; padding-bottom: 30vh; position: relative;">
			<div class="container d-flex">
				<div class="flex-row justify-content-center pb-3">
					<div class="col-6">
						<div class="card">
							<div class="card-title"><h2>Alta de usuario front office</h2></div>
							<div class="card-body">
								<h:form id="altaUsuario">
								<p:messages id="errores" closable="true"/>
								<div class="login-panel ui-fluid">
									<div class="iu-g-12">
										<p:outputLabel value="CI"/>
										<p:inputText value="#{usuarioFrontOfficeBean.ci}" id="ci"/>
									</div>
									<div class="uy-g-12">
										<p:outputLabel value="Nombre"/>
										<p:inputText value="#{usuarioFrontOfficeBean.nombre}" id="nombre"/>
									</div>
									<div class="uy-g-12">
										<p:outputLabel value="Email"/>
										<p:inputText value="#{usuarioBackOfficeBean.email}" id="email"/>
									</div>
									<div class="uy-g-12">
										<p:outputLabel value="Vacunador"/>
										<p:selectBooleanCheckbox id="checkVacunador" value="#{usuarioFrontOfficeBean.vacunador}" itemLabel="Basic"/>
									</div>
									<div class="pt-3 button-container mx-auto" style="width: 5vw;">
										<p:commandButton value="Registrar" type="submit" action="#{usuarioFrontOfficeBean.registrarUsuario()}"/>
									</div>
								</div>
							</h:form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
