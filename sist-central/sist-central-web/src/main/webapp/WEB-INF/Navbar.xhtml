<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>



    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" />


    <h:outputStylesheet name="css/frontofficeIndex.css"  />


    <header id="header" class="sticky-top">



        <div class="container d-flex align-items-center">

            <h:commandLink style="display:inline" class="glyphicon glyphicon-align-left" onclick="GoBackWithRefresh();return false;">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
                </svg>
            </h:commandLink>


            <a href="index.html" class="logo me-auto">
                <h:graphicImage name="Logo.png"
                                p:alt="Logo.png"
                                style="width: 6vw; height: auto;"
                />
            </a>

            <nav id="navbar" class="navbar order-last order-lg-0" style="padding: .5rem 1rem 0px .5rem;">
                <ul>
                    <li><a class="nav-link scrollto #{NavbarBean.esIndex()}" href="../frontofficeIndex.xhtml">Inicio</a></li>
                    <li><a class="nav-link scrollto #{NavbarBean.esMonitor()}" href="../frontoffice/Monitor.xhtml">Monitor</a></li>
                    <li><a class="nav-link scrollto #{NavbarBean.esPlanes()}" href="../frontoffice/Planes.xhtml">Planes y Etapas</a></li>



                    <h:panelGroup rendered="#{empty UsuarioLogueadoBean.userName}">

                        <a href="/authorize" class='appointment-btn scrollto' style="color: white; padding: 8px">
                            <span class="d-none d-md-inline">
                            Iniciar Sesion</span></a>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{not empty UsuarioLogueadoBean.userName}">




                        <li class="dropdown #{NavbarBean.esReservas()}"><a href="#"><span>Mis reservas</span> <i class="bi bi-chevron-down"></i></a>
                            <ul>
                                <li><a class="nav-link scrollto #{NavbarBean.esReservas()}" href="../frontoffice/Reservas.xhtml">Presenciales</a></li>
                                <li><a class="nav-link scrollto " href="../frontoffice/ListarReservasADomicilio.xhtml"> A domicilio</a></li>
                            </ul>


                        </li>


                        <li class="dropdown #{NavbarBean.esAgendar()}"><a href="#"><span>Agendar</span> <i class="bi bi-chevron-down"></i></a>
                            <ul>
                                <li><a class="nav-link scrollto #{NavbarBean.esAgendar()}" href="../frontoffice/AgendarReserva.xhtml">Presencial</a></li>
                                <li><a class="nav-link scrollto " href="../frontoffice/ReservaDomicilio.xhtml">A domicilio</a></li>
                            </ul>


                        </li>







                        <h:panelGroup rendered="#{UsuarioLogueadoBean.ciudadano.vacunador == true}">
                            <li class="dropdown"><a href="#"><span>Vacunador</span> <i class="bi bi-chevron-down"></i></a>
                            <ul>
                                <li><a href="../frontoffice/Asignaciones.xhtml">Mis puestos de vacunaci√≥n</a></li>
                                <li><a href="../frontoffice/Chat.xhtml">Chat</a></li>
                            </ul>


                            </li>
                        </h:panelGroup>



                    <div style="color: #2c4964; padding-left: 160px;
                                    display: flex;
                                    align-items: center;
                                    justify-content: space-between;
                                    font-size: 14px;
                                    white-space: nowrap;
                                    margin-left: 300px;
                                    ">
                            <h:outputText value = "#{UsuarioLogueadoBean.userName}" />

                            <!--                            <p>#{UsuarioLogueadoBean.userName} </p>-->
                        </div>

                        <a href="/Logout" class='appointment-btn scrollto' style="color: white; padding: 8px">
                            <span class="d-none d-md-inline">
                            Cerrar Sesion</span></a>
                    </h:panelGroup>



                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav><!-- .navbar -->
        </div>
    </header><!-- End Header -->






    <script>
    function GoBackWithRefresh(event) {
        if ('referrer' in document) {
            window.location = document.referrer;
        } else {
            window.history.back();
        }
    }
    </script>
</f:view>
</html>
