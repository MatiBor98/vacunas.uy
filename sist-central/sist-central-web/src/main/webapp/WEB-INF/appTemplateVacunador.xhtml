<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <meta charset="utf-8"/>
    <title>Vacunas.uy <ui:insert name="titulo"/></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"/>
    <h:outputScript library="primefaces" name="jquery/jquery.js"/>
    <h:outputScript library="primefaces" name="jquery/jquery-plugins.js"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <h:outputStylesheet name="css/styles.css"/>
    <h:outputStylesheet name="css/footerstyle.css"/>
    <h:outputStylesheet name="css/index.css"/>
</h:head>
<h:body styleClass="text-center">
    <h:outputScript src="js/main.js"/>
    <div class="page-container">
        <ui:include src="Navbar.xhtml">
        </ui:include>
        <div class="content-wrapper">
            <h:panelGroup
                    rendered="#{not empty UsuarioLogueadoBean.ciudadano and UsuarioLogueadoBean.ciudadano.vacunador}">
                <ui:insert name="content">
                </ui:insert>
            </h:panelGroup>
            <h:panelGroup rendered="#{not empty UsuarioLogueadoBean.ciudadano and not UsuarioLogueadoBean.ciudadano.vacunador}">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-6">
                            <div style="width: 100%;" class="alert alert-danger" role="alert">
                                <h4 class="alert-heading">Acceso denegado!</h4>
                                <p>Ud no esta habilitado para hacer uso de esta funcionalidad.</p>
                                <hr/>
                                <p class="mb-0">En caso de ser un error comunicarse con soporte.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </h:panelGroup>
            <h:panelGroup rendered="#{empty UsuarioLogueadoBean.ciudadano}">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-6">
                            <div style="width: 100%;" class="card text-center">
                                <div class="card-header">
                                    <h5 class="card-title">Iniciar Sesion</h5>
                                </div>
                                <div class="card-body">
                                    <p class="card-text">Para acceder a esta funcionalidad necesita iniciar sesi√≥n</p>
                                    <a href="/authorize" class="btn btn-primary">Iniciar Sesion</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </h:panelGroup>
        </div>
        <ui:include src="Footer.xhtml"/>
    </div>
</h:body>
</html>
