<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
</h:head> 
<h:body>


<h:outputScript name="js/chat.js" target="head" />


	<div class="container d-flex mx-auto">
	
		<div class="d-flex flex-row justify-content-between p-3 adiv text-white">
		 	<span class="pb-3">Live chat</span>
		</div>
		
	
		<!-- lista de mensajes -->
		<div class="d-flex flex-row ml-2 p-2">
			<div class="chat">
				<div class="d-flex flex-row">
					<!-- aca va "*nombre*(*CI*))" -->
					Roberto Rodriguez(1234567-8)
				</div>
				<div class="d-flex flex-row">
					<!-- aca va el contedio del texto -->
					agendate en vacunas.uy
				</div>
			</div>
		</div>
		<!-- cuadro de texto -->
		<div class="row">
		<h:form>
		
		
		<p:inputTextarea id="float-input" value="#{MensajeBeanView.text}"/>
   		<p:commandButton icon="pi pi-check" styleClass="rounded-button ui-button-outlined" 
   		action="#{MensajeBeanView.send}"
   		
   		/>
   			
    	<p:button value="button"  onclick="return sendMensaje('Muy bueno!',12345671,'Rafael Vacunador', '123');"
    	type="button" 
    	>
    	</p:button>
</h:form>
		</div>
	</div>
</h:body> 
</html>
